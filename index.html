<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Laundry</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="wrapper">
        <div class="screen-backdrop"></div>
        <img class="status-bar" src="images/StatusBar.png" alt="">

        <div class="wrapper-name">
            <h2>Henry David</h2>
            <p>2A Austin Opara, Mile 3, Diobu.</p>
        </div>

        <div class="wrap-search">
            <div>
                <form action="">
                    <input type="text" class="wrapper-input">
                </form>
            </div>

            <div class="wrap-search-img">
                <button><img src="images/Vector (9).png" alt=""></button>
            </div>
        </div>

        <div class="categories">
            <div>
                <h3>Categories</h3>
            </div>
            <div class="categories-wrap">
                <div class="laundry">
                    <img src="images/mdi_washing-machine.png" alt=""><br>
                    <h5>Laundry</h5>
                </div>
                <div class="dry-clean">
                    <img src="images/ion_shirt-sharp.png" alt=""><br>
                    <h5>Dry Clean</h5>
                </div>
                <div class="iron">
                    <img src="images/icon-park-solid_iron-two.png" alt="">
                    <h5>Iron</h5>
                </div>
                <div class="more">
                    <img src="images/Group (1).png" alt="">
                    <h5>More</h5>
                </div>
            </div>
        </div>

        <div class="discount">
            <div class="twenty-percent">
                <h4>Get 20% Discount on Dry Clean</h4>
                <a href="">Buy</a>
            </div>
            <div class="discount-image">
                <img src="images/pngtree-the-cartoon-illustration-of-a-washing-machine-vector-png-image_6894978-removebg-preview 1.png"
                    alt="">
            </div>
        </div>

        <div class="services">
            <h2>Services</h2>
            <div class="parent-container">
                <div class="card-container">
                    <img src="images/Frame 78.png" alt="">
                    <h3>Washing</h3>
                </div>
                <div class="card-container">
                    <img src="images/Frame 78 (1).png" alt="">
                    <h3>Ironing</h3>
                </div>
            </div>
        
        </div>

        <footer>
            <div class="footer-slide">
                <div class="vector">
                    <a href=""><img src="images/Group (6).png" alt=""></a>
                </div>
                <div class="vector">
                    <a href=""><img src="images/Group (4).png" alt=""></a>
                </div>
                <div class="vector">
                    <a href=""><img src="images/Vector (15).png" alt=""></a>
                </div>
                <div class="vector">
                    <a href="signin.html"><img src="images/Group (3).png" alt=""></a>
                </div>
            </div>

        </footer>

    </div>

    <script src="script.js"></script>
</body>

</html>
